<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ZigFormer Chat</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --text-color: #cdd6f4;
            --input-bg: #313244;
            --user-msg-bg: #89b4fa;
            --user-msg-text: #1e1e2e;
            --bot-msg-bg: #45475a;
            --bot-msg-text: #cdd6f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            border-bottom-left-radius: 2px;
        }

        #input-area {
            padding: 20px;
            background-color: #181825;
            display: flex;
            gap: 10px;
        }

        #prompt-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        #prompt-input:focus {
            box-shadow: 0 0 0 2px #89b4fa;
        }

        #send-btn {
            padding: 0 20px;
            border-radius: 8px;
            border: none;
            background-color: #89b4fa;
            color: #1e1e2e;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send-btn:hover {
            opacity: 0.9;
        }

        #send-btn:disabled {
            background-color: #45475a;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div class="message bot-message">
        Hello! I am ZigFormer. How can I help you today?
    </div>
</div>
<div id="input-area">
    <input autocomplete="off" id="prompt-input" placeholder="Type your message..." type="text">
    <button id="send-btn">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, isUser) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        div.textContent = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = promptInput.value.trim();
        if (!text) return;

        addMessage(text, true);
        promptInput.value = '';
        promptInput.disabled = true;
        sendBtn.disabled = true;

        // Add loading indicator
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message bot-message';
        loadingDiv.innerHTML = '<div class="loading"></div>';
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt: text})
            });

            const data = await response.json();

            // Remove loading
            chatContainer.removeChild(loadingDiv);

            if (data.error) {
                addMessage("Error: " + data.error, false);
            } else {
                addMessage(data.response, false);
            }
        } catch (e) {
            chatContainer.removeChild(loadingDiv);
            addMessage("Error: Failed to connect to server.", false);
            console.error(e);
        }

        promptInput.disabled = false;
        sendBtn.disabled = false;
        promptInput.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
